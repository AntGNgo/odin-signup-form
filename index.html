<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carefree Coffee</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="left"></div>
    <div class="right">
        <div class="right-text-top">
            <p>This is not a real online service! You know yo need something like this in your life to help you realize
                your deepest dreams.</p>
            <p>Sign up <span>now</span> to get started.</p>
        </div>
        <div class="right-text-bottom">
            <p>You <span>know</span> you want to.</p>
        </div>
        <form action="/">
            <fieldset class="form-inputs">
                <legend>Let's do this!</legend>
                <fieldset>
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name">
                </fieldset>
                <fieldset>
                    <label for="text">Email</label>
                    <input type="text" name="email" id="email">
                    <label for="phone">Phone Number</label>
                    <input type="text" name="phone" id="phone">
                </fieldset>
                <fieldset>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                    <label for="confirm-password">Confirm Password</label>
                </fieldset>
            </fieldset>
            <button type="submit">Create Account</button>
        </form>
        <p>Already have and account? <a href="#">Log in</a></p>
    </div>
</body>

</html>
