<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carefree Coffee</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="left">
        <div class="left-banner">
            <img src="./assets/coffee.svg" alt="coffee icon">
            <p>Carefree Coffee</p>
        </div>
    </div>
    <div class="right">
        <div class="right-text">
            <div class="right-text-top">
                <p>This is not a real online service! You know yo need something like this in your life to help you
                    realize
                    your deepest dreams.</p>
                <p>Sign up <span>now</span> to get started.</p>
            </div>
            <div class="right-text-bottom">
                <p>You <span>know</span> you want to.</p>
            </div>

        </div>
        <form action="/">
            <fieldset class="form-inputs">
                <p>Let's do this!</p>
                <fieldset>
                    <div>
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name">
                    </div>
                    <div>
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name">
                    </div>
                </fieldset>
                <fieldset>
                    <div>
                        <label for="text">Email</label>
                        <input type="text" name="email" id="email">
                    </div>
                    <div>
                        <label for="phone">Phone Number</label>
                        <input type="text" name="phone" id="phone">
                    </div>
                </fieldset>
                <fieldset>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <div>
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password">
                    </div>
                </fieldset>
            </fieldset>
            <button type="submit">Create Account</button>
            <p class="login">Already have and account? <a href="#">Log in</a></p>
        </form>
    </div>
</body>

</html>
